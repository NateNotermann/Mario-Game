
<!DOCTYPE html>

    <body>
        <div class="screenDiv">

            <div id="modal" class="modal">
                <p id="modalText" class="message">This is the main modal</p>
                <div class="options">
                  <!-- <button id="btnOpen" class="btn">Open</button> -->
                  <button id="btnClose" class="btn">Close</button>
                </div>
              </div>


            <canvas></canvas>

        </div>

            <div class="flex">
                <div class="rect1 border"></div>
                <label>up/down</label>
                <div class="rect2 border"></div>
                <label>left/right</label>
            </div>
            
            <div class="flex">
                <div class="oval1"></div>
                <label>select</label>
                <div class="oval2"></div>
                <label>start</label>
            </div>

            <div class="flex">
                <div class="circle1"></div>
                <label>green</label>
                <div class="circle2"></div>
                <label>red</label>
                <button class="pushable">
                    <span class="front">
                      Push me
                    </span>
                  </button>
            </div>
        </div>
